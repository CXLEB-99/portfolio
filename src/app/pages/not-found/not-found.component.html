<section class="not-found">
  <h1 class="glitch-text">404 - Page Not Found</h1>
  <p class="random-quote">“Oops! This page has wandered off 🤖”</p>

  <h2 id="score">Score: 0</h2>

  <div class="game-container">
    <img src="assets/robot.png" class="robot" id="robot" alt="Robot">
    <img src="assets/obstacle.png" class="obstacle" id="obstacle" alt="Obstacle">
  </div>

  <p id="game-message"></p>

  <div style="margin-top: 2em;">
    <button class="return-home" (click)="restartGame()">🔁 Retry</button>
    <a routerLink="/" class="return-home">Return to Base</a>
  </div>
</section>
