<section class="projects">
  <h2 class="section-title">ðŸš€ My Projects</h2>
  <p class="section-subtitle">A selection of things I've built or am currently working on.</p>

  <div class="project-grid">
    <div class="project-card" *ngFor="let project of projects">
      <img [src]="project.image" [alt]="project.title" *ngIf="project.image" />
      <div class="project-info">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <p><strong>Tech Used:</strong> {{ project.technologies }}</p>
        <a [href]="project.link" target="_blank">ðŸ”— View Project</a>
      </div>
    </div>

    <!-- Placeholder Cards -->
    <div class="project-card placeholder" *ngFor="let i of placeholderCount">
      <div class="placeholder-img"></div>
      <div class="placeholder-info">
        <h3>Coming Soon...</h3>
        <p>This space is reserved for future projects.</p>
      </div>
    </div>
  </div>
</section>
